          handler(mq);
          mq.addEventListener("change", handler);
          return () => mq.removeEventListener("change", handler);
        }, []);
        useEffect(() => {
          if (isMobile) {
            setShowKeyboard(true);
          }
        }, [isMobile]);

        const handleKeyDown = (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            addCurrentText();
          }
        };

        const addCurrentText = () => {
          if (inputText.trim() === "") return;
          const processed = processLine(inputText);
          setHistory((prev) => [...prev, processed]);
          setInputText("");
          if (!showKeyboard) {
            inputRef.current.focus();
          }
        };

        const handleKeyboardKey = (key) => {
          if (key === "backspace") {
            setInputText((prev) => prev.slice(0, -1));
          } else if (key === "\n") {
            addCurrentText();
          } else {
            setInputText((prev) => prev + key);
          }
        };

        const handleClear = () => {
          setHistory([]);
          setInputText("");
          if (!showKeyboard) {
            inputRef.current.focus();
          }
        };

        const handleExampleSelect = (example) => {
          setInputText(example);
          setShowHelp(false);
          if (!showKeyboard) {
            inputRef.current.focus();
          }
        };

        const toggleKeyboard = () => {
          const newShowKeyboard = !showKeyboard;
          setShowKeyboard(newShowKeyboard);

          // Se estiver mostrando o teclado virtual, focar em algo √∫til
          if (newShowKeyboard) {
            // Aqui poder√≠amos focar no primeiro bot√£o do teclado se necess√°rio
          } else {
            // Se estiver voltando para o teclado f√≠sico, focar no textarea
            setTimeout(() => {
              inputRef.current.focus();
            }, 100);
          }
        };

        const toggleMobileMenu = () => {
          setShowMobileMenu((prev) => !prev);
        };

        return (
          <div
            className={`min-h-screen flex flex-col bg-gradient-to-b from-blue-50 to-white ${fontStyle}`}
          >
            {/* Cabe√ßalho Minimalista */}
            <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-sm border-b border-blue-100">
              <div className="container mx-auto px-4 py-3">
                <div className="flex flex-row justify-between items-center">
                  <div className="flex items-center gap-3">
                    <div className="w-16 h-16 rounded-xl flex items-center justify-center shadow-md mr-3 overflow-hidden">
                      <a
                        href="index.html"
                        className="w-full h-full flex items-center justify-center"
                      >
                        <img
                          src="img/logo-visule.png"
                          alt="Logo VisuL√™"
                          className="w-full h-full object-cover"
                        />
                      </a>
                    </div>
                  </div>

                  <div
                    className={`${showMobileMenu ? "flex" : "hidden"} sm:flex flex-col sm:flex-row items-center gap-2 sm:gap-3 w-full sm:w-auto`}
                  >
                    <button
                      onClick={() => setShowHelp(true)}
                      className="w-full sm:w-auto px-3 py-2 md:px-4 md:py-2 text-sm md:text-base bg-blue-100 text-blue-700 rounded-lg font-bold hover:bg-blue-200 transition focus-highlight"
                    >
                      üìö Ajuda
                    </button>

                    <div className="flex border border-blue-200 rounded-lg overflow-hidden">
                      <button
                        onClick={() => setFontStyle("font-normal")}
                        className={`px-3 py-2 text-sm md:text-base ${fontStyle === "font-normal" ? "bg-blue-500 text-white" : "bg-white text-blue-700"}`}
                      >
                        Aa
                      </button>
                      <button
                        onClick={() => setFontStyle("font-cursive")}
                        className={`px-3 py-2 text-sm md:text-base ${fontStyle === "font-cursive" ? "bg-blue-500 text-white" : "bg-white text-blue-700"}`}
                      >
                        ùíúùí∂
                      </button>
                    </div>

                    <button
                      onClick={toggleKeyboard}
                      className={`w-full sm:w-auto px-3 py-2 md:px-4 md:py-2 text-sm md:text-base rounded-lg font-bold focus-highlight ${
                        showKeyboard
                          ? "bg-purple-500 text-white"
                          : "bg-white text-purple-700 border border-purple-200"
                      }`}
                    >
                      {showKeyboard
                        ? "‚å®Ô∏è Voltar para Teclado F√≠sico"
                        : "‚å®Ô∏è Usar Teclado Virtual"}
                    </button>
                  </div>
                  <button
                    onClick={toggleMobileMenu}
                    className="sm:hidden ml-auto px-3 py-2 rounded-lg border border-blue-200 bg-white text-slate-700 font-bold"
                    aria-label="Abrir menu"
                  >
                    ‚ò∞
                  </button>
                </div>
              </div>
            </header>

            {/* Conte√∫do Principal */}
            <main className="flex-1 container mx-auto px-4 py-6 max-w-4xl pb-28 sm:pb-0">
              {/* √Årea de Visualiza√ß√£o com Pr√©-visualiza√ß√£o */}
              <div className="mb-8">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-xl sm:text-2xl font-bold text-slate-800">
                    üìì Caderno de Palavras e Frases
                  </h2>
                  <div className="text-slate-600">
                    {history.length} {history.length === 1 ? "item" : "itens"}
                  </div>
                </div>

                <div
                  ref={mainRef}
                  className="simple-paper w-full rounded-2xl p-6 min-h-[300px] max-h-[50vh] overflow-y-auto"
                >
                  {history.length === 0 && !inputText ? (
                    <div className="h-full flex flex-col items-center justify-center text-center py-12">
                      <div className="text-5xl mb-6">üìù</div>
                      <p className="text-2xl font-bold text-slate-700 mb-3">
                        {showKeyboard
                          ? "Use o teclado virtual abaixo"
                          : "Seu caderno est√° vazio"}
                      </p>
                      <p className="text-slate-600 text-lg max-w-md">
                        {showKeyboard
                          ? "Toque nas letras para formar palavras e ver os emojis!"
                          : "Escreva palavras abaixo para come√ßar!"}
                      </p>
                      {!showKeyboard && (
                        <button
                          onClick={() => setShowHelp(true)}
                          className="mt-6 px-6 py-3 bg-blue-100 text-blue-700 rounded-xl font-bold hover:bg-blue-200 transition focus-highlight"
                        >
                          üìö Ver Exemplos
                        </button>
                      )}
                    </div>
                  ) : (
                    <div className="space-y-4">
                      {/* Hist√≥rico */}
                      {history.map((line, idx) =>
                        line.emoji ? (
                          <SimplePhraseBlock
                            key={idx}
                            fullText={line.raw}
                            resultEmoji={line.emoji}
                            fontStyle={fontStyle}
                          />
                        ) : (
                          <div
                            key={idx}
                            className="bg-white p-4 rounded-xl border border-blue-100 mb-3"
                          >
                            <div className="flex flex-wrap items-center">
                              {line.raw.split(/(\s+)/).map((seg, segIdx) => {
                                if (seg.match(/\s+/))
                                  return (
                                    <span
                                      key={segIdx}
                                      className="whitespace-pre text-3xl"
                                    >
                                      {seg}
                                    </span>
                                  );
                                return (
                                  <WordBlock
                                    key={segIdx}
                                    rawWord={seg}
                                    fontStyle={fontStyle}
                                  />
                                );
                              })}
                            </div>
                          </div>
                        ),
                      )}

                      {/* Pr√©-visualiza√ß√£o dentro do caderno */}
                      {inputText && (
                        <SimplePhraseBlock
                          fullText={inputText}
                          resultEmoji={processLine(inputText).emoji}
                          fontStyle={fontStyle}
                          isPreview={true}
                        />
                      )}
                    </div>
                  )}
                </div>
              </div>

              {/* √Årea de Entrada Simplificada (APENAS quando N√ÉO estiver mostrando teclado virtual) */}
              {!showKeyboard && (
                <div className="fade-in fixed bottom-0 left-0 right-0 z-40 sm:static sm:mb-6">
                  <div className="bg-white sm:rounded-2xl rounded-t-2xl p-1 md:p-2 shadow-lg sm:shadow-sm border-t border-blue-100 sm:border">
                    <div className="container mx-auto px-3 md:px-4">
                      <label className="block text-base md:text-lg font-bold text-slate-700 mb-2 md:mb-3">
                        ‚úèÔ∏è Escreva uma palavra ou frase:
                      </label>
                      <textarea
                        ref={inputRef}
                        value={inputText}
                        onChange={(e) => setInputText(e.target.value)}
                        onKeyDown={handleKeyDown}
                        placeholder="Comece a digitar aqui..."
                        className={`w-full p-3 md:p-4 bg-blue-50 rounded-xl border border-blue-200 
                                  focus:outline-none md:focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  text-xl md:text-2xl resize-none min-h-[96px] md:min-h-[120px] ${fontStyle}`}
                        rows="2"
                      />

                      <div className="flex flex-wrap gap-2 md:gap-3 mt-3 md:mt-4">
                        <button
                          onClick={addCurrentText}
                          disabled={!inputText.trim()}
                          className="w-full sm:w-auto btn-secondary-simple text-white px-5 md:px-6 py-2 md:py-3 font-bold disabled:opacity-50 disabled:cursor-not-allowed focus-highlight"
                        >
                          ‚úÖ Adicionar ao Caderno
                        </button>

                        <button
                          onClick={handleClear}
                          className="w-full sm:w-auto px-5 md:px-6 py-2 md:py-3 bg-slate-100 text-slate-700 rounded-lg font-bold hover:bg-slate-200 transition focus-highlight"
                        >
                          üóëÔ∏è Limpar Tudo
                        </button>

                        <div className="ml-auto flex items-center w-full sm:w-auto justify-end">
                          <div className="text-xs md:text-sm text-slate-500">
                            Pressione <span className="font-bold">ENTER</span>{" "}
                            para adicionar
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Teclado Virtual (APENAS quando estiver mostrando teclado virtual) */}
              {showKeyboard && (
                <VirtualKeyboard
                  onKeyPress={handleKeyboardKey}
                  fontStyle={fontStyle}
                  onHideKeyboard={toggleKeyboard}
                  isMobile={isMobile}
                  isNarrow={isNarrow}
                />
              )}
            </main>

            {/* Rodap√© Simplificado */}
            <footer className="bg-slate-800 text-white py-6">
              <div className="container mx-auto px-4 text-center">
                <div className="flex flex-col md:flex-row justify-between items-center mb-4"></div>
                <div className="text-slate-400 text-sm">
                  ¬© 2026 - Caderno de Alfabetiza√ß√£o virtual | Desenvolvido para
                  crian√ßas, jovens e adultos em processo de alfabetiza√ß√£o.
                </div>
              </div>
            </footer>

            {/* Modal de Ajuda */}
            <HelpModal
              isOpen={showHelp}
              onClose={() => setShowHelp(false)}
              onSelectExample={handleExampleSelect}
              fontStyle={fontStyle}
            />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
